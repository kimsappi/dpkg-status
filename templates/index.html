{% extends "base.html" %}

{% block body %}
<div class='container flexRow noWrap' id='indexContainer'>
	<div>
		<h1>List of packages</h1>

		<ol>
			{% for package in packages %}
				<li>
					<a href="/packages/{{ package.id }}">{{ package.name }}</a>
				</li>
			{% endfor %}
		</ol>
	</div>

	<div id='filtersContainer'>
		{% include 'tagsFilter.html' %}
	</div>

</div>
{% endblock body %}
